<html>

    <style>
        .main{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: crimson;

            height: 100%;
            padding-bottom: 1000px;
            row-gap: 50px;
            flex-direction: column;
        }
        .square-body,.square-body2,.square-body3{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 500px;
            background-color: cornflowerblue;
            position: relative;
        }
        .square-inner{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            height: 0px;
            width: 0px;
            background-color: red;
            border-width: 50px;
            border-color: blanchedalmond;
            border-style: solid;
            border-left-color: aquamarine;
            border-top-color: blueviolet;
            border-right-color: chartreuse;
            border-bottom-color: darkgoldenrod;
            
        }
        .square-inner2{
            
            border-top: 30px solid transparent;
            border-right: 60px solid skyblue;
            border-bottom: 30px solid transparent;
            position: absolute;
            top: 10%;
            left: -60px;
        }
        .square-body3{
            height: 400px;
            width: 400px;
            position: relative;
        }
        .square-inner3{
            
            width: 0px;
            height: 0px;
            
            border-top: 400px solid orange;
            /*border-bottom: 50px solid green;*/
            border-left: 400px solid transparent;
            /*border-right: 50px solid violet;*/
        }
        .text{
            font-size: 200px;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            bottom: -20px;
            left: 20px;
        }
        .mainbody-c1-r5{
            display: flex;
            flex-direction: column;
            row-gap: 8px;
            margin-bottom: 65px;
        }
        .mainbody-c1-r5-r1,.mainbody-c1-r5-r2,.mainbody-c1-r5-r3{
            display: flex;
            flex-direction: row;
            background-color: #fbfbfb;
            display: flex;
            border-radius: 6px;
            transition:background-color 0.14s;
        }
        .mainbody-c1-r5-r-left{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mainbody-c1-r5-r-left img{
            height: 24px;
            width: 24px;
            object-fit: contain;
            border-radius: 7px;
            padding: 3px;
        }
        .mainbody-c1-r5-r-right{
            font-size: 13px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 10px;
            color: red;
        }
        .mainbody-c1-r5-r1:hover{
            color: #119bf0;
            cursor: pointer;
        }
        .mainbody-c1-r5-r2:hover{
            background-color: #38aaf0;
            color: white;
            cursor: pointer;
        }
        .mainbody-c1-r5-r3:hover{

            color: white ;
