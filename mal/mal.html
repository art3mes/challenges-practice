<!DOCTYPE html>
<html>
    <head>
        <title>
            Dororo - MyAnimeList.net
        </title>
        <style>
            body{
                margin: 0;
                padding: 0;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            p{
                padding: 0;
                margin: 0;
            }
            .mainbody{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .top_r1{
                padding: 5px 0 5px 0;
                
                display: flex;
                flex-direction: row;
                width: 1060px;
                justify-content: space-between;
                align-items: center;
            }
            .top_r1_right{
                display: flex;
                flex-direction: row;
                column-gap: 15px;
                align-items: center;
            }
            .logo{
                font-size: 30px;
                color: #1c439b;
                font-weight: bolder;
                cursor: pointer;
            }
            .hideads{
                width: 114px;
                font-weight: bolder;
                background-color: #eb6100;
                border: none;
                color: white;
                height: 26px;
                cursor: pointer;
            }
           .icocon{
                
                width: 35px;
                height: 30px;
                display: flex;
                margin-right: -5px;
                align-items: center;
                border-width: 1px;
                border-color: rgb(202, 199, 199);
                border-right-style: solid;
                cursor: pointer;
            }
            
            .icon{
                width: 25px;
            }
            .userbut{
                width: 10ox;
                font-weight: bold;
                font-size: 16px;
                border: none;
                background-color: white;
                cursor: pointer;
                margin-right: -14px;
                padding-right: 7px;
                margin-left: -5px;
                
            }
            .userbut img, .cate_but img{
                width: 10px;
                padding-top: 5px;
            }
            .userthumb{
                width: 30px;
                height: 30px;
                object-fit: cover;
                padding-top: 5px;
            }
            .top_r2{
                display: flex;
                flex-direction: row;
                width:1060px ;
                position: relative;
                background-color: #1c439b;
            }
            .top_r2_left,.top_r2_right{
                
                display: flex;
                align-items: center;
            }
            .top_r2_right{
                position: absolute;
                right: 0;
                display: flex;
                align-items: center;
                height: 34px;
                padding-right: 4px;
            }
            .text{
                font-size: 14px;
                font-weight: 700;
                color: white;
                height: 34px;
                width: auto;
                display: flex;
                align-items: center;
                justify-content: center;
                padding-left: 8px;
                padding-right: 8px;
            }
            .fox{
                width: 32px;
                height: 32px;
            }
            .foxcon{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 54px;
                height: 34px;
                background-color: rgb(255, 99, 43);
                margin-left: 5px;
            }
            .cate{
                margin-right: 2px;
            }
            .cate_but{
                display: flex;
                position: relative;
                flex-direction: row;
                align-items: center;
                column-gap: 50px;
                background-color:skyblue;
                padding-right: 5px;
                padding-left: 8px;
                border-top-left-radius: 3px;
                border-bottom-left-radius: 3px;
                height: 25px;
                border: none;
                font-size: 11px
            }
            .cate_but:hover .dropdown{
                display: flex;
            }
            .dropdown{
                display:none;
                flex-direction: column;
                row-gap: 0.5px;
                position: absolute;
                padding-bottom: 2px;
                border-left-style: solid;
                border-bottom-style:solid ;
                border-width: 1px;
                background-color:white ;
                top: 26px;
                left: -1px;
                min-width: 110px;
                box-shadow: 5px 5px 6px 0px rgba(0,0,0,0.1);
                z-index: 1;
            }
            .dropdown div{
                padding-left: 10px;
                
            }
            .dropdown div:hover {
                background-color: blue;
                color: white;
            }
            .sear{
                position: relative;
                right: 0;
            }
            .searchbar{
                
                font-size: 13px;
                color: grey;
                padding-left: 6px;
                padding: 4px 0 6px 4px;
                width: 300px;
                
                display: block;
                
                border-style: solid;
                
                border:none;
                background-color: skyblue;
            }
            .search{
                width: 27px;
                height: 25px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: aqua;
                border-top-right-radius: 6px;
                border-bottom-right-radius: 6px;
                
            }
            .search img{
                width: 18px;
                height: 18px;
            }
        </style>
    </head>
    <body>
     <div class="mainbody">
        <div class="topbar">
            <div class="top_r1">
                <div class="logo">MyAnimeList</div>
                <div class="top_r1_right">
                    <div ><button class="hideads">Hide Ads</button></div>
                    <div class="icocon" ><img  class="icon" src="thumbs/hamburger.png"></div>
                    <div class="icocon"><img class="icon" src="thumbs/mes.png" ></div>
                    <div class="icocon"><img class="icon" src="thumbs/bel.png"></div>
                    <div class="user_con"><button class="userbut">art3mes <img src="thumbs/down-arrow.png"></button></div>
                    <div class="userthumbcon"><img class="userthumb" src="thumbs/userthumb.jpg"></div>
                </div>
            </div>
            <div class="top_r2">
                <div class="top_r2_left">
                    <div class="text">Anime</div>
                    <div class="text">Mange</div>
                    <div class="text">Community</div>
                    <div class="text">Industry</div>
                    <div class="text">Watch</div>
                    <div class="text">Read</div>
                    <div class="text">Help</div>
                    <div class="foxcon"><img class="fox" src="thumbs/bunkasai.png"> </div>
                </div>
                <div class="top_r2_right">
                    <div class="cate">
                        <span class="cate_but">All <img src="thumbs/down-arrow.png">
                                <div class="dropdown">
                                    <div>All</div>
                                    <div>Anime</div>
                                    <div>Mange</div>
                                    <div>Characters</div>
                                    <div>People</div>
                                    <div>Companies</div>
                                    <div>Manga Store</div>
                                    <div>News</div>
                                    <div>Featured Articles</div>
                                    <div>Forums</div>
                                    <div>CLubs</div>
                                    <div>Users</div>
                                </div>
                            </span>
                    </div>
                    <div class="sear"> <input class="searchbar" type="text" placeholder="Search Anime, Manga, and more..."></div>
                    <div class="search"><img src="thumbs/search.png"> </div>
                </div>
                
            </div>
            <div class="top_r3">doror</div>
        </div>
        <div class="maincontent">main</div>
        <div class="bottombar">bot</div>
    </div>
    </body>
</html>
