<!DOCTYPE html>
<html>
    <head>
        <title>Bro make me stop</title>
        <style>
            .body{
                padding: 0;
                margin: 0;
                padding-bottom: 4000px;
            }
            .topbar{
                display: flex;
                flex-direction: row;
                column-gap: 7px;
                position: fixed;
                inset: 0;
                justify-content: center;
                padding: 7px 0 7px 0;;
                width: 100%;
                height: 3em;
                background-color: rgb(78, 176, 215);
                box-shadow: 1px 6px 6px rgba(0, 0,  0, 0.5);
                z-index: 100;
            }
            .topbar img{
                object-fit: cover;
                width: 50px;
                border-radius: 50px;
                box-shadow: 2px 2px 6px rgba(0, 0,  0, 0.5);
            }
            .main{
                width: 100%;
                margin-top: 60px;
            
                
            }
            .art{
                width: 100%;
            }

            .wrapper{
                height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
                perspective: 300px;
            }
            .group_intro{
                height: 100vh;
                background-color: tomato;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .group_outro{
                height: 100vh;
                background-color: teal;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .group{
                position: relative;
                height: 100vh;
                transform-style: preserve-3d;
            }
             .layer{
                position: absolute;

                inset: 0;   /*top bottom left right = 0*/
                left: -7px;
                display: flex;
                justify-content: center;
                align-items: center;

             }
             .base{       /* scale calculation 1+ ((Z transfrom value*-1)/perspective)*/
                transform: translateZ(-300px) scale(2);
             }

             .mid{
                transform: translateZ(0);
             }
             .top{
                transform: translateZ(100px) scale(0.67);
             }

             #intro{
                z-index: 0;
             }

             #group-1{
                z-index: -1;
             }

             #group-1 > .base{
                background-color: black
             }

             

             #group-2 > .mid2, #group-3 > .mid2{
                background-color: black;
             }
             .top img{
                margin-left: -5em;
                width: 25em;
             }

             .base img{
                width: 6em;
                margin-left: -5em;
             }
             .mid1 p{
                color: bisque;
                margin-right: -5em;
                
             }
             .mid2 p{
                
                margin-right: -5em;
             }
             .moun{
                width: 100%;

             }
        </style>
    </head>
    <body>
        <div class="topbar">
            <img src="images/liver.png">
            
            <img src="images/liver2.png">
            <img src="images/liver3.png">
            <img src="images/liver4.png">
            <img src="images/liver5.png">
            <img src="images/liver6.png">
            <img src="images/liver7.png">
            <img src="images/liver8.png">
            <img src="images/liver9.png">

        </div>
        
        <div class="wrapper">
            <div class="group_intro" id="intro">
               Bro help me. this is the last time im doing this hit
            </div>

            <div class="group" id="group-1">
                <div class="layer base" >
                    <img src="images/cat.gif">
                </div>
                <div class="layer mid1" >
                    <p>a floating <br> cat</p>
                </div>
            </div>

            <div class="group" id="group-2">
                <div class="layer mid2">
                    <p>THE <br>MOON</p>
                </div>
                <div class="layer top" >
                    <img src="images/moonn.png">
                </div>
            </div>
            

            <div class="group_outro" id="outro">
                OK
            </div>
             
        </div>
    </body>
</html>
