<!DOCTYPE html>
<html>
    <head>
        <title>Bro make me stop</title>
        <style>
            .body{
                padding: 0;
                margin: 0;
                padding-bottom: 4000px;
                overflow-y: hidden;
            }
            .topbar{
                display: flex;
                flex-direction: row;
                column-gap: 7px;
                position: fixed;
                inset: 0;
                justify-content: center;
                padding: 7px 0 7px 0;;
                width: 100%;
                height: 3em;
                background-color: rgb(78, 176, 215);
                box-shadow: 1px 6px 6px rgba(0, 0,  0, 0.5);
                z-index: 100;
            }
            .topbar img{
                object-fit: cover;
                width: 50px;
                border-radius: 50px;
                box-shadow: 2px 2px 6px rgba(0, 0,  0, 0.5);
            }
            .main{
                width: 100%;
                margin-top: 60px;
            
                
            }
            

            .wrapper{
                height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
                perspective: 300px;
            }
            .group_intro{
                height: 100vh;
                
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .group_outro{
                height: 100vh;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .group{
                position: relative;
                height: 100vh;
                transform-style: preserve-3d;
            }
             .layer{
                position: absolute;

                inset: 0;   /*top bottom left right = 0*/
                left: -7px;
                display: flex;
                justify-content: center;
                align-items: center;

             }
             .base{       /* scale calculation 1+ ((Z transfrom value*-1)/perspective)*/
                transform: translateZ(-300px) scale(2);
             }

             .mid{
                transform: translateZ(0);
             }
             .top{
                transform: translateZ(100px) scale(0.67);
             }

             #intro{
                z-index: 0;
             }

             #group-1{
                z-index: -1;
             }

             #group-1 > .base{
                background-color:skyblue;
             }

             

             #group-2 > .mid2, #group-3 > .mid2{
                background-color: black;
             }
             .top img{
                margin-left: 30%;
                width: 35em;
             }

             .base img{
                width: 10em;
                margin-left: -5em;
             }
             .mid1 p{
                color: violet;
                margin-right: -5em;
                font-size: 4em;
                
             }
             .mid2 p{
                color: white;
                margin-right: -5em;
                font-size: 5em;
             }
             .moun{
                width: 100%;

             }
             .group_intro img, .group_outro img, .mid2 img{
                object-fit: cover;
                height: 100vh;
                width: 100%;
             }
             
        </style>
    </head>
    <body>
        <div class="topbar">
            <img src="images/liver.png">
            
            <img src="images/liver2.png">
            <img src="images/liver3.png">
            <img src="images/liver4.png">
            <img src="images/liver5.png">
            <img src="images/liver6.png">
            <img src="images/liver7.png">
            <img src="images/liver8.png">
            <img src="images/liver9.png">
            <img src="images/liver10.png">
            <img src="images/liver11.png">
            <img src="images/liver12.png">
            <img src="images/liver13.png">


        </div>
        
        <div class="wrapper">
            <div class="group_intro" id="intro">
               <img src="images/liver10.png">
            </div>

            <div class="group" id="group-1">
                <div class="layer base" >
                    <img src="images/cat.gif">
                </div>
                <div class="layer mid1" >
                    <p>CAT</p>
                </div>
            </div>

            <div class="group" id="group-2">
                <div class="layer mid2">
                    <p>THE <br>MOON</p>
                    <img src="images/stars.png" >
                </div>
                <div class="layer top" >
                    <img src="images/moonn.png">
                </div>
            </div>
            

            <div class="group_outro" id="outro">
              <img src="images/stars.png" style="position: relative;">
              <img src="images/mountains_front.png" style="position: absolute;">
            </div>
             
        </div>
    </body>
</html>
