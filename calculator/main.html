<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">                    <!--20398 lines of code. all files combined. after optimization-->
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calc-button-container">
            <div class="calc-button"><button>%</button></div>
            <div class="calc-button"><button>CE</button></div>
            <div class="calc-button"><button>C</button></div>
            <div class="calc-button"><button>DEL</button></div>
            <div class="calc-button"><button>1/x</button></div>
            <div class="calc-button"><button>x<sup>2</sup></button></div>
            <div class="calc-button"><button>x<sup>1/2</sup></button></div>
            <div class="calc-button"><button>รท</button></div>
            <div class="calc-button"><button>7</button></div>
            <div class="calc-button"><button>8</button></div>
            <div class="calc-button"><button>9</button></div>
            <div class="calc-button"><button>X</button></div>
            <div class="calc-button"><button>4</button></div>
            <div class="calc-button"><button>5</button></div>
            <div class="calc-button"><button>6</button></div>
            <div class="calc-button"><button>-</button></div>
            <div class="calc-button"><button>1</button></div>
            <div class="calc-button"><button>2</button></div>
            <div class="calc-button"><button>3</button></div>
            <div class="calc-button"><button>+</button></div>
            <div class="calc-button"><button>+/-</button></div>
            <div class="calc-button"><button>0</button></div>
            <div class="calc-button"><button>.</button></div>
            <div class="calc-button"><button>=</button></div>
        </div>
    </div>
    
</body>
</html>
