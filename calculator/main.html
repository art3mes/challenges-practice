<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">                    <!--20398 lines of code. all files combined. after optimization-->
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <input class="calc-display" type="text">
        <div class="calc-button-container">
            <div ><button class="calc-button">%</button></div>
            <div ><button class="calc-button">CE</button></div>
            <div ><button class="calc-button">C</button></div>
            <div ><button class="calc-button">DEL</button></div>
            <div ><button class="calc-button">1/x</button></div>
            <div ><button class="calc-button">x<sup>2</sup></button></div>
            <div ><button class="calc-button">x<sup>1/2</sup></button></div>
            <div ><button class="calc-button">รท</button></div>
            <div ><button class="calc-button">7</button></div>
            <div ><button class="calc-button">8</button></div>
            <div ><button class="calc-button">9</button></div>
            <div ><button class="calc-button">X</button></div>
            <div ><button class="calc-button">4</button></div>
            <div ><button class="calc-button">5</button></div>
            <div ><button class="calc-button">6</button></div>
            <div ><button class="calc-button">-</button></div>
            <div ><button class="calc-button">1</button></div>
            <div ><button class="calc-button">2</button></div>
            <div ><button class="calc-button">3</button></div>
            <div ><button class="calc-button">+</button></div>
            <div ><button class="calc-button">+/-</button></div>
            <div ><button class="calc-button">0</button></div>
            <div ><button class="calc-button">.</button></div>
            <div ><button class="calc-button">=</button></div>
        </div>
    </div>
    
</body>
</html>
